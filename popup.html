		<link type="text/css" media="screen" rel="stylesheet" href="css/chromecast.css" charset="utf-8" />

		jQuery.noConflict();
		
		var bg = chrome.extension.getBackgroundPage();
                 
		var playing = false;
		var player = $("idplayer");

		var data = {};     

		function ouvreFeeds() {
			chrome.tabs.create({url:"feeds.html"});
		}

		function affiche() {
			if(bg.isPlaying()) {
				$('nowplaying').innerText = bg.titlePlaying();
				$('imgplaypause').src = 'images/pause.png';
			}
			
			setVolume();
		}

		function nextPodcast() { bg.playNext(); }
		function prevPodcast() { bg.playPrevious(); }

		function displayPlaying() {
			if(bg.isPlaying()) {
				$('nowplaying').innerText = bg.titlePlaying();
				$('imgplaypause').src = 'images/pause.png';
			}
		}

		function togglePlayPause() {
			if(bg.nowplaying != "") {
				bg.togglePlay();
				if (bg.playing) { $('imgplaypause').src = 'images/pause.png'; } 
				else { $('imgplaypause').src = 'images/play.png'; }
			} 
		}

		function stopAction() { bg.stopAction(); }

		//function pause() { $('nowplaying').innerText = ""; }
		
		function stopplaying() { 
			$('nowplaying').innerHTML = "<span style='font-style:italic;'>Chromecast</span>"; 
			$('imgplaypause').src = 'images/play.png';
		}

		function playerror(code) { 
			$('nowplaying').innerText = "ERROR : Unable to read source"; 
			$('imgplaypause').src = 'images/play.png';
			stopAction();			
		}
		
		</script>
	</head>
	<body onload="affiche();">
		<div class="popup_title">
			<p style="text-align:center;float:right;"><a class="feedsbutton" href="javascript:ouvreFeeds();">Show feeds</a></p>
			<h2 style="padding-top:10px;"><img src="images/playerlogo.png" /></h2>
		</div>
		<div class="content">
		<div id="nowplaying"><span style="font-style:italic;" id="welcome">&nbsp;</span></div>
		<br />
		<table>
			<tr>
				<td><div class="button" onclick="prevPodcast();"><img src="images/prev.png" /></div></td>
				<td><div class="button" onclick="togglePlayPause();"><img id="imgplaypause" src="images/play.png" /></div></td>
				<td><div class="button" onclick="stopAction();"><img src="images/stop.png" /></div></td>
				<td><div class="button" onclick="nextPodcast();"><img src="images/next.png" /></div></td>
				<td>
					<div id="volumebar" style="border:1px solid #A5A5A5; width:100px;">
						<div id="volumelevel" class="volumelevel" style="width:100%;background-color:lightgrey;">&nbsp;</div>
					</div>
				</td>
			</tr>
		</table>		
		</div>
		<script type="text/javascript">
			jQuery('#volumebar').click(function(event) {
				//alert("ok");
				//console.log("KE : " + event.offsetX);
				bg.setVolume(event.offsetX/100);
				setVolume();
			});
			
			function setVolume() {
				$("volumelevel").style.width = bg.getVolume()*100 + "%";
			}
		</script>
	</body>
</html>
