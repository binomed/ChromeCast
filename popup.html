<html>
	<head>
		<link type="text/css" media="screen" rel="stylesheet" href="css/chromecast-player.css" charset="utf-8" /> 
		<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/popup_1.js"></script>
	</head>
	<body>
		<div class="popup_title">
			<p style="text-align:center;float:right;"><a class="feedsbutton" id="feedsButton" href="#">Show feeds</a></p>
			<h2 style="padding-top:10px;"><img src="images/playerlogo.png" /></h2>
		</div>
		<div class="content">
			<div id="podcast-cover" style="position: relative; width:400px; height: 400px; background: url('images/cover.png') center center; background-size: cover;">
				<div style="background: rgba(0, 0, 0, 0.9); height:50px; width: 50px; position:absolute; bottom: 0px; cursor: pointer;">
					<div class="playbtn" id="playbtn"></div>
				</div>
				<div style="background: rgba(100, 100, 100, 0.9); height:50px; width: 350px; position:absolute; bottom: 0px; left: 50px; color:white;">
					<p class="title-playing" id="title-playing">ChromeCast</p>
					<div class="subtitle-playing" id="subtitle-playing">The podcast player</div>
				</div>
				<div id="time-play" class="time-play">-- / --</div>
			</div>
		</div>
		<script type="text/javascript" src="js/popup_2.js"></script>
	</body>
</html>
